<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF8">
	<meta http-eqquiv="X-UA-Compatible" content"IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style/style.css">
	<title>Registration Form</title>
</head>
<body>
	<section class="header" id="top">
		<nav>
			<a href="index.html"><img src="../src/logo.png" height="100"></a>
			<div class="nav-links" id="navLinks">
				<i class="fa fa-car" onclick="hideMenu()"></i>
				<ul>
					<li><a href="../Index.html">Home</a></li>
					<li><a href="../Index.html">About</a></li>
					<li><a href="Garage.html">Visit our garage</a></li>
					<li><a href="Reference.html">References</a></li>
				</ul>
			</div>
		</nav>
	<!--container start-->
	<div id="container">
		<!--form wrap start-->
		<div class="form-wrap">
			<h1> Sign up</h1>
			<p style="color: black">Sign up now! medyo free na hindi</p>
			<!--form start-->
			<form>
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input type="text" name="firstname" id="first-name" placeholder="Gian">
				</div>
				<div class="form-group">
					<label for="last-name">Last Name</label>
					<input type="text" name="lastname" id="last-name" placeholder="Naniong">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password">
				</div>
				<div class="form-group">
					<label for="cpassword">Email</label>
					<input type="cpassword" name="cpassword" id="cpassword" placeholder="example22@gmail.com">
				</div>
				<div style="text-align: center">
					<button><a href="Reference.html" class="hero-btn">Order now</a></button>
					<p style="color: black">By clicking order now you can now schedule a test drive</p>
				</div>
			</form>
		</div>
		<!--form wrap close-->
		<footer>
			<p style="color: white">Already Have an Account? <a href="Reference.html"> <b><u>Continue here</u></b></a></p>
		</footer>
	</div>
	</section>
</body>
</html>
